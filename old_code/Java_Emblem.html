// KNOBS
// s c means standard counting notation.
var MAP_HEIGHT_SC = 10;
var MAP_WIDTH_SC = 10;





// keep the following:
// this is an example of what all 100 divs used to look like:             <div id="x1y10z3" class="cle" data-coord="3030"></div>
// key (as in legend):   															^ algebraic-syntax location		  ^ array-syntax location

	for (i = 0; i < MAP_WIDTH_SC; i++) {
		for (k = 0; k < MAP_HEIGHT_SC; k++) {
			// this generates all of the css.
	 	    //--// this generates all of the mpts.
			//--//--// this generates the divs on the mpt level.
			document.getElementById("mpt level placements through ids").innerHTML += '<style>#x' + (1 + i).toString() + 'y' + (10 - k).toString() + ' {margin-left: ' + (60 * i).toString() + 'px; margin-top: ' + (60 * k).toString() + 'px} </style>';
			//--//--// this generates the divs on the cle level.
			document.getElementById("cle level placements through ids").innerHTML += '<style>#x' + (1 + i).toString() + 'y' + (10 - k).toString() + 'z3 {margin-left: ' + (60 * i).toString() + 'px; margin-top: ' + (60 * k).toString() + 'px} </style>';
			// this generates all of the html divs.
			//--// this generates the whole z-3 level.
			document.getElementById("paragraph of z3 level").innerHTML += '<div id="x' + (1 + i).toString() + 'y' + (10 - k).toString() + 'z3" class="cle" data-coord="3' + k.toString() + '3' + i.toString() + '"></div>';
			//--// this generates the whole z-0 level. example of notation: <div id="x9y8" class="mpt" data-coord="0208"></div>
			document.getElementById("paragraph of z0 level").innerHTML += '<div id="x' + (1 + i).toString() + 'y' + (10 - k).toString() + '" class="mpt" data-coord="0' + k.toString() + '0' + i.toString() + '"></div>';
			// i suppose i could condense all of this even more, but i'm really rather content, and prefer to leave it consisten with earlier models of the program.

      // this generates the health bars, which have their z-index set by their class association.
      document.getElementById("health_bars_placements_through_ids").innerHTML += '<style>#health_bar_x' + (1 + i).toString() + 'y' + (10 - k).toString() + ' {margin-left: ' + (60 * i).toString() + 'px; margin-top: ' + (52 + (60 * k)).toString() + 'px} </style>';
      document.getElementById("health_bars_paragraph").innerHTML += '<div id="health_bar_x' + (1 + i).toString() + 'y' + (10 - k).toString() + '" class="health_bar_invisible litte_health_bar" data-coord="4' + k.toString() + '4' + i.toString() + '"></div>';
